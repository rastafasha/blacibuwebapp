<!-- Row -->
<div *ngIf="identity && identity.tiporegistro_id == 1">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h2 style="padding:20px ">Modo: {{'Certificación'|translate}}</h2><br>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs profile-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#personal" role="tab"> <i class="fa fa-address-card"></i>
                            <p>{{'Información personal' | translate}}</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-toggle="tab" href="#general" role="tab"> <i class="fa fa-check-circle"></i>
                            <p>{{'Documentos profesionales' | translate}}</p>
                        </a>
                    </li>
                    <li class="nav-item"> <a class="nav-link " data-toggle="tab" href="#confere" role="tab"><i class="fa fa-microphone"></i>  <p>{{'Conferencias y trabajos' | translate}}</p></a> </li>
                    <li class="nav-item"> <a class="nav-link " data-toggle="tab" href="#certificados" role="tab"><i class="fa fa-certificate" ></i> <p>{{'Certificados' | translate}} </p></a> </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#profile" role="tab"> <i class="fa fa-user"></i>
                            <p>{{'Perfil'|translate}}</p>
                        </a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="personal" role="tabpanel">
                        <div class="card-body">
                            <app-form-datospersonales></app-form-datospersonales>
                        </div>
                    </div>
                    <div class="tab-pane " id="general" role="tabpanel">
                        <div class="card-body">
                            <app-form-documentos></app-form-documentos>
                        </div>
                    </div>
                    <div class="tab-pane " id="confere" role="tabpanel">
                        <div class="card-body">
                            <app-form-conferencias></app-form-conferencias>
                        </div>
                    </div>
                    <div class="tab-pane " id="certificados" role="tabpanel">
                        <div class="card-body">
                            <app-form-certificados></app-form-certificados>
                        </div>
                    </div>
                    <!--second tab-->
                    <div class="tab-pane" id="profile" role="tabpanel">
                        <div class="card-body">
                            <app-perfil></app-perfil>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
</div>
<!-- Row -->
